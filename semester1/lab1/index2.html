<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Магазин 90-х</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Кнопка */
    .order-btn {
      padding: 10px 20px;
      font-size: 16px;
      background: #ff9800;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
    }

    /* Задний фон модалки */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    /* Контент модалки */
    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .error {
      color: red;
      font-size: 13px;
      display: none;
    }

    .submit-btn {
      padding: 10px;
      width: 100%;
      background: #4caf50;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .close {
      float: right;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button class="order-btn" id="openForm">Оформить заказ</button>

  <div class="modal" id="orderModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Оформление заказа</h2>
      <form id="orderForm">
        <div class="form-group">
          <label>Имя</label>
          <input type="text" name="firstName" required>
        </div>
        <div class="form-group">
          <label>Фамилия</label>
          <input type="text" name="lastName" required>
        </div>
        <div class="form-group">
          <label>Адрес доставки</label>
          <input type="text" name="address" required>
          <div class="error" id="addressError">Адрес должен быть не короче 10 символов</div>
        </div>
        <div class="form-group">
          <label>Контактный телефон</label>
          <input type="text" name="phone" required>
          <div class="error" id="phoneError">Введите корректный номер телефона</div>
        </div>
        <button type="submit" class="submit-btn">Создать заказ</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById('orderModal');
    const openFormBtn = document.getElementById('openForm');
    const closeModalBtn = document.getElementById('closeModal');
    const orderForm = document.getElementById('orderForm');
    const addressError = document.getElementById('addressError');
    const phoneError = document.getElementById('phoneError');

    openFormBtn.onclick = () => modal.style.display = 'block';
    closeModalBtn.onclick = () => modal.style.display = 'none';
    window.onclick = (event) => {
      if (event.target === modal) modal.style.display = 'none';
    };

    orderForm.addEventListener('submit', function(e) {
      e.preventDefault();
      let valid = true;

      const address = orderForm.address.value.trim();
      const phone = orderForm.phone.value.trim();

      // Проверка адреса
      if (address.length < 10) {
        addressError.style.display = 'block';
        valid = false;
      } else {
        addressError.style.display = 'none';
      }

      // Проверка телефона (только цифры и +, длина >= 10)
      const phoneRegex = /^\+?\d{10,}$/;
      if (!phoneRegex.test(phone)) {
        phoneError.style.display = 'block';
        valid = false;
      } else {
        phoneError.style.display = 'none';
      }

      if (valid) {
        alert("Заказ успешно создан!");
        modal.style.display = 'none';
        orderForm.reset();
      }
    });
  </script>

</body>
</html>
