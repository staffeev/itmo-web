<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Прогноз погоды</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <aside class="sidebar">
        <h2>Города</h2>

        <div id="searchBlock" class="search hidden">
            <input
                type="text"
                id="cityInput"
                placeholder="Добавить город"
                autocomplete="off"
            >
            <div id="suggestions" class="suggestions"></div>
        </div>

        <ul id="citiesList" class="cities"></ul>

        <button id="refreshBtn">Обновить</button>
        <button id="geoBtn">Обновить местоположение</button>
    </aside>

    <main class="content">
        <div id="details" class="details">
            <p id="placeholder">Выберите город</p>
        </div>
    </main>
</div>

<script type="module" src="logic.js"></script>
</body>
</html>
